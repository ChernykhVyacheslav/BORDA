    <link rel="stylesheet" th:href="@{/css/header.css}" href="../static/css/header.css">
    <link rel="stylesheet" th:href="@{/css/welcome.css}" href="../static/css/welcome.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css">

<body>
    <div class="alignment_of_header">
        <div class="header">

                <div class="logoImage">
                    <a href="#">

                </div>
                <span>Borda</span>
            </div>
            <div class="right-side">
                <div class="general-info">
                    <a href="#" class="question_icon"><i class="far fa-question-circle"></i></a>

    <div class="main_content">

        </div>

        </div>
