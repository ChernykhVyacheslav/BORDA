<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your account</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/personal-account.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script type="module" src="/js/account_data.js"></script>
    <link rel="icon" href="data:;base64,=">

<header></header>
<main>
    <div class="personal-info" id="user">
        <div class="image-container" id="image-container">
            <input id="file-input" type="file" style="display: none;" />
            <img id = "avatar" src = "/img/blank_avatar.jpg" accept=".jpg, .jpeg, .png"/>
        </div>
        <div class="settings-container">
            <div><label for="username">&#x1F6E1;</label></div>
            <div><label for="email">&#x2699;</label></div>
            <div><label for="firstName">&#x2699;</label></div>
            <div><label for="lastName">&#x2699;</label></div>
        </div>
        <div class="template-container">
            <div><p>username: </p></div>
            <div><p>e-mail: </p></div>
            <div><p>first name: </p></div>
            <div><p>last name: </p></div>
        </div>

        <div class="data-container">
            <div><input class='field' type='text' id="username" disabled/></div>
            <div><input class='field' type='text' id="email" disabled/></div>
            <div><input class='field' type='text' id="firstName" disabled/></div>
            <div><input class='field' type='text' id="lastName"disabled/></div>
        </div>
    </div>
    <div class="boards-container" id = "boards-container">
    </div>
</main>
<footer></footer>
</body>
</html>
